<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일제강점기 연표 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .timeline {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px 0;
      scroll-snap-type: x mandatory;
    }

    .event {
      flex: 0 0 auto;
      padding: 10px 15px;
      background-color: #f0f0f0;
      border-radius: 5px;
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid #ccc;
      scroll-snap-align: start;
    }

    .event:hover {
      background-color: #cce5ff;
    }

    #detailBox {
      margin-top: 30px;
      border-top: 1px solid #aaa;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🇰🇷 일제강점기 주요 사건 연표 (가로 스크롤)</h1>

  <div class="timeline">
    <div class="event" onclick="showEventDetail('3·1 운동')">📅 1919 - 3·1 운동</div>
    <div class="event" onclick="showEventDetail('대한민국 임시 정부 수립(상하이)')">📅 1919 - 임시정부 수립</div>
    <div class="event" onclick="showEventDetail('의열단 조직')">📅 1919 - 의열단 조직</div>
    <div class="event" onclick="showEventDetail('봉오동 전투(홍범도)')">📅 1920 - 봉오동 전투</div>
    <div class="event" onclick="showEventDetail('청산리 대첩(김좌진, 홍범도)')">📅 1920 - 청산리 대첩</div>
    <div class="event" onclick="showEventDetail('윤봉길, 홍커우 공원 의거')">📅 1932 - 윤봉길 의거</div>
    <div class="event" onclick="showEventDetail('이봉창, 일왕 폭살 시도')">📅 1932 - 이봉창 의거</div>
    <div class="event" onclick="showEventDetail('신간회 창립')">📅 1927 - 신간회 창립</div>
    <div class="event" onclick="showEventDetail('6·10 만세 운동')">📅 1926 - 6·10 만세 운동</div>
    <div class="event" onclick="showEventDetail('광주 학생 항일 운동')">📅 1929 - 광주 학생 운동</div>
    <div class="event" onclick="showEventDetail('한국광복군 창설')">📅 1940 - 광복군 창설</div>
    <div class="event" onclick="showEventDetail('8·15 해방')">📅 1945 - 8·15 해방</div>
  </div>

  <div id="detailBox"></div>

  <script src="events.js"></script>
  <script>
    function showEventDetail(name) {
      const event = events[name];
      if (!event) {
        alert("정보를 찾을 수 없습니다.");
        return;
      }
      const activistLinks = event.activists.map(person =>
        `<a href="#" onclick="showActivist('${person}')">${person}</a>`
      ).join(", ");
      document.getElementById("detailBox").innerHTML = `
        <h2>${name}</h2>
        <p>${event.description || "설명이 등록되지 않았습니다."}</p>
        <p><strong>관련 독립운동가:</strong> ${activistLinks || "정보 없음"}</p>
        <p><a href="${event.link}" target="_blank">${event.link ? "🔗 국사편찬위원회 링크" : "링크 없음"}</a></p>
      `;
    }

    function showActivist(name) {
      alert(name + "에 대한 정보는 추후 추가될 예정입니다.");
    }
  </script>

</body>
</html>
